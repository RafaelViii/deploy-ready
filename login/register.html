<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create User Account - Luzon Renal Care</title>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore-compat.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      padding: 40px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .header p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .message.show {
      display: block;
    }

    .user-info {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
    }

    .user-info.show {
      display: block;
    }

    .user-info h3 {
      color: #333;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .user-info p {
      color: #666;
      font-size: 13px;
      margin: 5px 0;
      word-break: break-all;
    }

    .user-info strong {
      color: #333;
    }

    .divider {
      height: 1px;
      background: #e0e0e0;
      margin: 30px 0;
    }

    .created-users {
      margin-top: 30px;
    }

    .created-users h3 {
      color: #333;
      font-size: 18px;
      margin-bottom: 15px;
    }

    .user-card {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      border-left: 4px solid #667eea;
    }

    .user-card p {
      color: #666;
      font-size: 13px;
      margin: 3px 0;
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle input {
      padding-right: 45px;
    }

    .toggle-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      padding: 5px;
    }

    .helper-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey:            "AIzaSyAy3V0HpECz611eo3gpVE50KjNC_BRo608",
      authDomain:        "yepbro-e3468.firebaseapp.com",
      projectId:         "yepbro-e3468",
      storageBucket:     "yepbro-e3468.firebasestorage.app",
      messagingSenderId: "616963714633",
      appId:             "1:616963714633:web:ef2f7fa085c6e989f2d998",
      measurementId:     "G-GG3N0299VE"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Store created users in session
    let createdUsers = [];

    async function createAccount() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      const department = document.getElementById('department').value.trim();
      
      const messageEl = document.getElementById('message');
      const userInfoEl = document.getElementById('userInfo');
      const btn = document.getElementById('createBtn');

      // Hide previous messages
      messageEl.className = 'message';
      userInfoEl.className = 'user-info';

      // Validation
      if (!name || !email || !password || !role) {
        showMessage('Please fill in all required fields', 'error');
        return;
      }

      if (password.length < 6) {
        showMessage('Password must be at least 6 characters', 'error');
        return;
      }

      // Disable button
      btn.disabled = true;
      btn.textContent = 'Creating Account...';

      try {
        // Step 1: Create Firebase Auth user
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const userId = userCredential.user.uid;

        // Step 2: Create Firestore profile
        await db.collection('users').doc(userId).set({
          name: name,
          email: email,
          role: role,
          department: department || '',
          status: 'active',
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Success!
        showMessage('Account created successfully! ‚úÖ', 'success');
        
        // Show user info
        displayUserInfo({
          uid: userId,
          name: name,
          email: email,
          role: role,
          department: department
        });

        // Add to created users list
        createdUsers.push({
          name: name,
          email: email,
          role: role,
          uid: userId
        });
        updateCreatedUsersList();

        // Clear form
        document.getElementById('createForm').reset();

        // Sign out the newly created user so they don't auto-login
        await auth.signOut();

      } catch (error) {
        console.error('Error creating account:', error);
        
        let errorMessage = 'Error creating account: ';
        
        if (error.code === 'auth/email-already-in-use') {
          errorMessage += 'This email is already registered';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage += 'Invalid email address';
        } else if (error.code === 'auth/weak-password') {
          errorMessage += 'Password is too weak';
        } else {
          errorMessage += error.message;
        }
        
        showMessage(errorMessage, 'error');
      } finally {
        // Re-enable button
        btn.disabled = false;
        btn.textContent = 'Create Account';
      }
    }

    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type} show`;
    }

    function displayUserInfo(user) {
      const userInfoEl = document.getElementById('userInfo');
      userInfoEl.innerHTML = `
        <h3>‚úÖ Account Created Successfully!</h3>
        <p><strong>User ID:</strong> ${user.uid}</p>
        <p><strong>Name:</strong> ${user.name}</p>
        <p><strong>Email:</strong> ${user.email}</p>
        <p><strong>Role:</strong> ${user.role}</p>
        <p><strong>Department:</strong> ${user.department || 'N/A'}</p>
      `;
      userInfoEl.className = 'user-info show';
    }

    function updateCreatedUsersList() {
      const listEl = document.getElementById('createdUsersList');
      listEl.innerHTML = '';
      
      createdUsers.forEach(user => {
        const card = document.createElement('div');
        card.className = 'user-card';
        card.innerHTML = `
          <p><strong>${user.name}</strong></p>
          <p>Email: ${user.email}</p>
          <p>Role: ${user.role}</p>
          <p style="color: #999; font-size: 11px;">UID: ${user.uid}</p>
        `;
        listEl.appendChild(card);
      });
    }

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleBtn = document.getElementById('toggleBtn');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'üëÅÔ∏è';
      }
    }

    // Generate random password
    function generatePassword() {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789!@#$%';
      let password = '';
      for (let i = 0; i < 12; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('password').value = password;
      document.getElementById('password').type = 'text';
      document.getElementById('toggleBtn').textContent = 'üôà';
    }
  </script>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>üè• Create User Account</h1>
      <p>Luzon Renal Care Management System</p>
    </div>

    <div id="message" class="message"></div>

    <form id="createForm" onsubmit="event.preventDefault(); createAccount();">
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" placeholder="Enter full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" placeholder="user@example.com" required>
        <div class="helper-text">This will be used for login</div>
      </div>

      <div class="form-group">
        <label for="password">Password *</label>
        <div class="password-toggle">
          <input type="password" id="password" placeholder="Minimum 6 characters" required>
          <button type="button" class="toggle-btn" id="toggleBtn" onclick="togglePassword()">üëÅÔ∏è</button>
        </div>
        <div class="helper-text">
          <a href="#" onclick="event.preventDefault(); generatePassword();" style="color: #667eea;">Generate random password</a>
        </div>
      </div>

      <div class="form-group">
        <label for="role">Role *</label>
        <select id="role" required>
          <option value="">Select Role</option>
          <option value="admin">Admin</option>
          <option value="owner">Owner</option>
          <option value="nurse">Nurse</option>
          <option value="medtech">Medical Technician</option>
          <option value="accounting">Accounting</option>
        </select>
        <div class="helper-text">Determines system access level</div>
      </div>

      <div class="form-group">
        <label for="department">Department (Optional)</label>
        <input type="text" id="department" placeholder="e.g., LRCI, Laboratory, Admin">
      </div>

      <button type="submit" class="btn" id="createBtn">Create Account</button>
    </form>

    <div id="userInfo" class="user-info"></div>

    <div class="divider"></div>

    <div class="created-users">
      <h3>üìã Created Accounts (This Session)</h3>
      <div id="createdUsersList">
        <p style="color: #9299; text-align: center; font-size: 13px;">No accounts created yet</p>
      </div>
    </div>
  </div>

</body>
</html>
